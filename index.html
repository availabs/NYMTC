<!DOCTYPE html>
<meta charset='utf-8'>
<head>
 <title> NYMTC Survey Comparative Analysis </title>
 <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous' />
 <link rel='stylesheet' href='style/theme.css' />

</head>
<body>
	<div class='main'>
		<div class='title'></div> 
		<div class='desc'>
			<strong>Description:</strong> 
			<span class='descriptionText'></span>
		</div>
		
		<div class='viz row'>
			<div class='ratings col-xs-5'>
			</div>
			<div class='radar col-xs-7'>
			</div>
			
			<div class='col-xs-5'></div>
			<div class='summary col-xs-7'>
				<div class='col-xs-6 score'>
					<h4>Total Score</h4>
					<span class='scoreText'></span>%
				</div>
				<div class='col-xs-6 score'>
					<h4>Rank</h4>
					<span class='rankText'></span>
				</div>
			</div>
		</div>


		<div class='procon row'>
			<div class='con col-xs-6'>
				<span class='centerTitle'>
					<h4>Pros</h4>
				</span>
				<ul class='proList'></ul>	
			</div>
			<div class='pro col-xs-6'>
				<span class='centerTitle'>
					<h4>Cons</h4>
				</span>

				<ul class='conList'>
				</ul>
			</div>
		</div>

		<div class='desc'>
			<strong>Outlook:</strong> 
			<span class='outlookText'></span>
		</div>
	</div>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/RadarChart.js"></script>
	<script src="js/metaData.js"></script>
	<script src="js/drawCategoryRatings.js"></script>
	<script src="js/drawRadarChart.js"></script>
	<script src='js/main.js'></script>
</body>
